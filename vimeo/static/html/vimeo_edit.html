<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">Display Name</label>
                <input class="input setting-input" name="display_name" id="display_name" value="{display_name}" type="text" />
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="href">Video URL</label>
                <input class="input setting-input" name="href" id="href" value="{href}" type="text" />
            </div>
            <span class="tip setting-help">Example: https://vimeo.com/96321771</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="height">Height</label>
                <input class="input setting-input" name="height" id="height" value="{height}" type="text" />
            </div>
            <span class="tip setting-help">Height of the video player.</span>
        </li>
    </ul>
    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save save-button">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel cancel-button">Cancel</a>
            </li>
        </ul>
    </div>

</div>
